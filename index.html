<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Gallary</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header class="bg-info p-4 mb-4">
		<div class="row">
			<div class="col-md-6">
				<div class="movieHeading">
					<h2>My Movie Gallary</h2>
				</div>
			</div>
			<div class="col-md-6 text-right">
				<button class="btn btn-primary" id="showModal">
					Add Movie
				</button>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row" id="myMovie">
				<!-- <div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h4></h4>
							<img src="" alt="">
							<p>5/5</p>
						</div>
					</div>
				</div> -->
			</div>
		</div>
	</section>
	<div id="backDrop" class="myClose"></div>
	<div class="myModal" id="myModal">
		<div class="modalHeading">
			<h3>
				Add Movie Info
				<i class="fas fa-times myClose"></i>
			</h3>
		</div>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="title" id="title" class="form-control">
		</div>
		<div class="form-group">
			<label for="imgUrl">Image URL</label>
			<input type="text" name="imgUrl" id="imgUrl" class="form-control">
		</div>
		<div class="form-group">
			<label for="rating">Rating</label>
			<input type="number" name="rating" id="rating" class="form-control">
		</div>
		<div class="form-group text-right">
			<button class="btn btn-primary" id="addMovie">Add Movie</button>
			<button class="btn btn-danger myClose">Cancel</button>
		</div>
	</div>
	<script src="./assets/js/app.js"></script>
</body>

</html>
